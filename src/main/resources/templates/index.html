<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Můj blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
    <h1>Tady bude můj blog…</h1>

    <table class="u-full-width">
        <thead>
        <tr>
            <th>Autor</th>
            <th>Titulek</th>
            <th>Perex</th>
            <th>Článek</th>
            <th>Datum přidání</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post: ${posts}">
            <td th:text="${post.author}">Jan</td>
            <td th:text="${post.title}">Hus</td>
            <td th:text="${post.perex}">Hus</td>
            <td th:utext="${post.body}">Hus</td>
            <td th:text="${#temporals.format(post.published, 'd. MMMM yyyy')}">1370</td>
            <td><a th:href="@{'/' + ${post.slug}}"> Zobrazit</a> </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
